<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movieapp</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a687bb1bc1.js" crossorigin="anonymous"></script>
</head>
<body>
     <header class="header">
        <h1>Air Movie</h1>
        <!-- <input class="filternav" type="text" placeholder="Search by Category "> -->
        <select class="filternav" id="categorybtn">
            <option value="action">Action</option>
            <option value="romance">Romance</option>
            <option value="drama">Drama</option>
            <option value="comedy">Comedy</option>
        </select>
        <!-- <input class="filternav" type="number" placeholder="search by IMDB"> -->
        <button class="filternav" id="imdbbtn">Sort By IMDB High To Low</button>
        <input id="actorbtn" class="filternav" type="text" placeholder="Search by Actor Director">
        <button class="filternav" id="mainbtn">ClickMe</button>
        
     </header>
    <div class="container">
        <input id="mname" class="popup" type="text" placeholder="Movie Name">
        <input id="ilink" class="popup" type="text" placeholder="Image link">
        <input id="rate" class="popup" type="number" placeholder="IMDB Rating" >
        <!-- <input class="popup" type="text" placeholder="Category"> -->
        <select class="popup" id="selectbtn">
            <option value="action">Action</option>
            <option value="romance">Romance</option>
            <option value="drama">Drama</option>
            <option value="comedy">Comedy</option>
        </select>
        <input id="tlink" class="popup" type="url" placeholder="Trailer link" >
        <input id="aname" class="popup" type="text" placeholder="Actors Name">
        <input id="dname" class="popup" type="text" placeholder="Director Name">
        <button id="addbtn">Add Movie</button>
        <button id="cancelbtn">CANCEL</button>
    
    </div>

    <div id="displayitem">
    
    </div>


    <script src="/app.js"></script>
    
</body>
</html>
